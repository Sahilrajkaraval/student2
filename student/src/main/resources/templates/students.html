<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
body, html {
  height: 100%;
}
.bg {
  /* The image used */
  background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXqSU0mfhM6T6vcX5_mtCZv90o6bRkWNzi8Tr1HXCR6EBU-4ipoTn34M5XBegwNIG-Lhs&usqp=CAU");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
    <meta charset="UTF-8">
    <title>Student Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="bg">



    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Student Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Home</a>
                </li>

            </ul>
        </div>
    </nav>


    <div class ="container">
        <div class ="row">
            <h1>
                Student Data
            </h1>
        </div>
        <div class ="row">
            <div class ="col-lg-3">
                <a th:href ="@{/students/add}" class ="btn btn-primary btn-sm mb-3">Add Student</a>

            </div>

        </div>
        <table class ="table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
                <th>Student Name</th>
                <th>Student Class</th>
                <th>School Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <td th:text ="${student.studentName}"></td>
                <td th:text ="${student.studentClass}"></td>
                <td th:text ="${student.schoolName}"></td>
                <td>
                    <a th:href ="@{/students/edit/{id}(id=${student.id})}"
                       class="btn btn-primary">Update</a>

                    <a th:href ="@{/students/{id}(id=${student.id})}"
                       class="btn btn-danger" onclick="myFunctions()">Delete</a>
                    <script>
                           function myFunctions() {
                           alert("Confirm to delete");
                           }
                    </script>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html></html>
